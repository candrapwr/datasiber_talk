<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Primus WebSocket Demo</title>
    <style>
      :root {
        --bg: #0f1a16;
        --panel: #0e2019;
        --accent: #1fa97b;
        --accent-2: #0f6b4f;
        --incoming: #1b2b24;
        --outgoing: #1f3c32;
        --text: #e6f2ed;
        --muted: #9fb3ab;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 10% -10%, #1b3a2c 0%, transparent 60%),
          radial-gradient(900px 500px at 100% 0%, #11261e 0%, transparent 55%),
          var(--bg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }
      .app {
        width: min(920px, 95vw);
        background: var(--panel);
        border-radius: 18px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }
      .header {
        padding: 18px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, #123024, #0f1f18);
      }
      .room-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 18px;
        background: #0c1713;
        border-top: 1px solid rgba(255, 255, 255, 0.04);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        font-size: 12px;
        color: var(--muted);
      }
      .room-link {
        font-family: "Courier New", monospace;
        color: #c6f2e3;
        background: rgba(255, 255, 255, 0.05);
        padding: 6px 8px;
        border-radius: 8px;
      }
      .room-bar button {
        padding: 6px 10px;
        font-size: 12px;
      }
      .header h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.5px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #2dd8a2;
        box-shadow: 0 0 12px rgba(45, 216, 162, 0.8);
      }
      .chat {
        padding: 22px 20px 12px;
        height: 60vh;
        overflow-y: auto;
        background:
          linear-gradient(180deg, rgba(21, 38, 31, 0.95), rgba(14, 24, 20, 0.95)),
          repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0.02) 8px,
            transparent 8px,
            transparent 16px
          );
      }
      .bubble {
        max-width: min(70%, 520px);
        margin: 0 0 12px;
        padding: 10px 14px 8px;
        border-radius: 14px;
        position: relative;
        line-height: 1.4;
        font-size: 15px;
      }
      .bubble.outgoing {
        margin-left: auto;
        background: var(--outgoing);
        border: 1px solid rgba(31, 169, 123, 0.25);
      }
      .bubble.incoming {
        margin-right: auto;
        background: var(--incoming);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .bubble.system {
        margin: 0 auto 12px;
        background: transparent;
        border: 1px dashed rgba(255, 255, 255, 0.2);
        color: var(--muted);
        text-align: center;
      }
      .bubble .sender {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }
      .meta {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        font-size: 11px;
        color: var(--muted);
        margin-top: 6px;
      }
      .meta .state {
        color: #7ee2c2;
      }
      .meta .icon-row {
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }
      .meta .icon {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.7;
      }
      .meta .icon.sent {
        background: #7ee2c2;
      }
      .meta .icon.received {
        background: #5fb1ff;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(4, 10, 8, 0.7);
        display: grid;
        place-items: center;
        z-index: 10;
      }
      .overlay.hidden {
        display: none;
      }
      .overlay.layer {
        z-index: 20;
      }
      .card {
        width: min(420px, 90vw);
        background: #0f1f18;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 22px 50px rgba(0, 0, 0, 0.4);
      }
      .card h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .card p {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .card .actions {
        display: flex;
        gap: 10px;
        justify-content: space-between;
        margin-top: 12px;
      }
      .card textarea {
        width: 100%;
        min-height: 90px;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: #0f1f18;
        color: var(--text);
        font-size: 14px;
        resize: vertical;
      }
      .card .preview {
        margin: 8px 0 12px;
        padding: 10px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
      }
      .card .preview img {
        max-width: 100%;
        border-radius: 10px;
        display: block;
      }
      form {
        display: flex;
        gap: 10px;
        padding: 14px 18px 18px;
        background: #0c1914;
        position: relative;
      }
      .composer {
        display: flex;
        gap: 10px;
        align-items: center;
        width: 100%;
      }
      .icon-button {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: #0f1f18;
        color: var(--text);
        font-size: 18px;
        cursor: pointer;
      }
      input {
        flex: 1;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: #0f1f18;
        color: var(--text);
        font-size: 14px;
      }
      .emoji-panel {
        position: absolute;
        bottom: 76px;
        left: 18px;
        background: #0f1f18;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
        width: 240px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      }
      .emoji-panel.hidden {
        display: none;
      }
      .emoji-panel button {
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
      }
      button {
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #032016;
        font-weight: 700;
        cursor: pointer;
      }
      @media (max-width: 640px) {
        .chat { height: 62vh; }
        .bubble { max-width: 82%; }
      }
    </style>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div class="card">
        <h2>Masukkan Nama</h2>
        <p>Nama dipakai untuk menandai pesan di room privat ini.</p>
        <form id="name-form">
          <input id="name-input" placeholder="Nama kamu" autocomplete="off" />
          <button type="submit">Masuk</button>
        </form>
      </div>
    </div>
    <div id="file-overlay" class="overlay layer hidden">
      <div class="card">
        <h2>Kirim File</h2>
        <p>Tambahkan caption sebelum mengirim.</p>
        <div id="file-preview" class="preview"></div>
        <textarea id="file-caption" placeholder="Caption (opsional)"></textarea>
        <div class="actions">
          <button id="file-cancel" type="button" class="icon-button">Batal</button>
          <button id="file-send" type="button">Kirim</button>
        </div>
      </div>
    </div>
    <main class="app">
      <div class="header">
        <h1>Primus Chat</h1>
        <div class="status-dot" title="Online"></div>
      </div>
      <div class="room-bar">
        <span>Room link:</span>
        <span id="room-link" class="room-link">-</span>
        <button id="copy-link" type="button">Copy</button>
      </div>
      <div id="log" class="chat"></div>
      <form id="chat-form">
        <div class="composer">
          <button id="emoji-btn" class="icon-button" type="button">ðŸ˜Š</button>
          <button id="file-btn" class="icon-button" type="button">ðŸ“Ž</button>
          <input id="message" placeholder="Ketik pesan..." autocomplete="off" />
          <button type="submit">Kirim</button>
        </div>
        <input id="file-input" type="file" hidden />
        <div id="emoji-panel" class="emoji-panel hidden"></div>
      </form>
    </main>

    <script src="/primus/primus.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
